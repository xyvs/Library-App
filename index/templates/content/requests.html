{% extends 'base/base.html'%}
{% block title %}{{ profile }} Account{% endblock%}

{% block body %}

<div class="container pt-3">

<div class="pt-3">
	<ul class="list-group">
	{% for request in requests %}
		<li class="list-group-item"><a href="{{ request.absolute_url }}">{{ request.name }}</a></li>
	{% endfor %}
	</ul>
</div>

</div>
{% endblock%}
